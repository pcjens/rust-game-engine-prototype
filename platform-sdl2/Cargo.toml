[package]
name = "platform-sdl2"
version = "0.1.0"
edition = "2021"

[dependencies]
platform-abstraction-layer = { version = "0.1.0", path = "../platform-abstraction-layer" }
sdl2 = "0.37.0"
sdl2-sys = "0.37.0"

[features]
default = []
# For macOS and Windows builds, for which a system SDL is a pain to set up, and
# you'd want to static link anyway.
static-sdl2 = ["sdl2-sys/bundled", "sdl2-sys/static-link"]
